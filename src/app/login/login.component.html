<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Login Page</title>
</head>

 <body>
  <div id="login">
     <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-5">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action=""
                       method="post" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                        <img class="logo" src="../../assets/logo_signup.svg">
                          <h3 class="login-heading">Login</h3>
                          <div class="form-group">
                              <label for="username" class="text-secondary">Email:</label><br>
                              <input type="text" name="username" id="username" 
                              class="form-control" formControlName="email" type="email">
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-secondary">Password:</label><br>
                              <input type="text" class="" name="password" id="password" 
                              formControlName="password" type="password" class="form-control">
                          </div>
                          <div class="form-group" class="buttons">
                            <button (click)="onCancel()" class="btn btn-default btn-md cancel">Cancel</button>
                              <input type="submit" [disabled]="!loginForm.valid" 
                              name="submit" class="btn btn-primary btn-md submit" value="Login">
                             
                          </div>
                         
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
