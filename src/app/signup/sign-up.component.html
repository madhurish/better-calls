
 

 

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

 <body>
  <div id="login">
     
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-5">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action=""
                       method="post" (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
                        <img class="logo" src="../../assets/logo_signup.svg">
                          <h3 class="login-heading">Sign Up</h3>
                          <div class="form-group">
                              <label for="username" class="text-secondary">Email:</label><br>
                              <input type="text" name="username" id="username" 
                              class="form-control" formControlName="email" type="email">
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-secondary">Password:</label><br>
                              <input type="text" class="" name="password" id="password" 
                              formControlName="password" type="password" class="form-control">
                          </div>
                          <div class="form-group">
                            <label for="password" class="text-secondary">Confirm Password:</label><br>
                            <input type="text" class="" name="password" id="password" 
                            formControlName="confirmPassword" type="password" class="form-control">
                        </div>
                          <div class="form-group" class="buttons">
                            <button (click)="onCancel()" class="btn btn-default btn-md cancel">Cancel</button>
                              <input type="submit" [disabled]="!signUpForm.valid" 
                              name="submit" class="btn btn-primary btn-md bg-primary submit" value="Sign Up">
                             
                          </div>
                          <div id="register-link" class="text-right">
                             
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
